{% extends 'base.html' %}
{% block content %}
  <h2>Delete Conference</h2>
  <p>Are you sure you want to delete the conference "{{ conference.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'conference_detail' conference.pk %}">Cancel</a>
  </form>
{% endblock %}
